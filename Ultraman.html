<!DOCTYPE html>
<html>
<head>
    <title>Â••ÁâπÊõºÁßØÊú®‰∫∫ÊäΩÂ•ñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('Â••ÁâπÊõºÂ§ßÂêàÈõÜÊµ∑Êä•.jpg') center/cover;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .glow-border {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #0066ff, #ff00ff);
            opacity: 0.3;
            z-index: -1;
            animation: borderGlow 3s infinite;
        }

        .container {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
        }

        h1 {
            color: #ffd700;
            font-size: 3.5em;
            text-shadow: 0 0 15px #ff4500;
            margin: 30px 0;
            animation: titleFlash 1s infinite;
            -webkit-text-stroke: 2px #0066ff;
        }

        #nameDisplay {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px 0;
            perspective: 1000px;
        }

        #nameText {
            color: #00ff9d;
            font-size: 4em;
            text-shadow: 0 0 20px #00ff9d;
            transform: rotateX(20deg);
            transition: all 0.3s;
        }

        button {
            background: linear-gradient(45deg, #ff0000, #0066ff);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 0 25px #0066ff;
            margin: 20px;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px #ff0000;
        }

        .speed-control {
            color: #00ffff;
            margin: 30px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 20px;
        }

        input[type="range"] {
            width: 250px;
            height: 15px;
            background: #2d2d6b;
            border-radius: 10px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff0000;
        }

        .history {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,50,0.8);
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 0 20px #00ffff;
        }

        #historyList div {
            color: #00ff9d;
            padding: 10px;
            border-bottom: 1px solid #00ffff33;
            font-size: 1.2em;
            animation: slideIn 0.5s;
        }

        @keyframes titleFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; text-shadow: 0 0 25px #ff0000; }
            100% { opacity: 1; }
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .selected {
            color: #0066ff !important;
            font-size: 6em !important;
            text-shadow: 0 0 30px #0066ff !important;
        }
    </style>
</head>
<body>
    <div class="glow-border"></div>
    <div class="container">
        <h1>Â••ÁâπÊõºÂπ∏ËøêÂ§ßÊäΩÂ•ñ</h1>
        
        <div id="nameDisplay">
            <div id="nameText">READY!</div>
        </div>

        <div class="speed-control">
            <label>‚ö° ÊªöÂä®ÈÄüÂ∫¶Ôºö</label>
            <input type="range" id="speed" min="1" max="100" value="50">
        </div>

        <button onclick="toggleRoll()">üõ°Ô∏è ÂºÄÂßãÊàòÊñóÊäΩÂ•ñ</button>

        <div class="history">
            <h3 style="color:#ffd700;margin:0 0 10px 0;">üåü ‰∏≠Â•ñËÆ∞ÂΩï</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const ultramanList = ["Âàù‰ª£","‰ΩêËè≤","Êù∞ÂÖã","ËµõÊñá","ËâæÊñØ","Ê≥∞ÁΩó","Èõ∑Ê¨ß","Áà±Ëø™","Ëø™Ëø¶","ÁâπÂà©Ëø¶","Ê¨ßÂ∏É","Ê≥ΩÂ°î","Êç∑Âæ∑","Ë¥ùÂà©‰∫ö","Â∏ÉÈ≤Å","ÁΩóÁ¥¢","Ê†º‰∏Ω‰πî","Áõñ‰∫ö","Ê†ºÈõ∑","Ê¢¶ÊØî‰ºòÊñØ"];
        let isRolling = false;
        let intervalId;
        let history = [];

        function toggleRoll() {
            isRolling = !isRolling;
            const btn = document.querySelector('button');
            
            if(isRolling) {
                btn.innerHTML = "üõë ÂÅúÊ≠¢ÊàòÊñó";
                startRoll();
            } else {
                btn.innerHTML = "üõ°Ô∏è ÂºÄÂßãÊàòÊñóÊäΩÂ•ñ";
                stopRoll();
            }
        }

        function startRoll() {
            const speedControl = document.getElementById('speed');
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * ultramanList.length);
                document.getElementById('nameText').textContent = ultramanList[randomIndex];
                document.getElementById('nameText').style.transform = `rotateX(${Math.random()*30}deg)`;
            }, 100 - speedControl.value);
        }

        function stopRoll() {
            clearInterval(intervalId);
            const winner = document.getElementById('nameText').textContent;
            document.getElementById('nameText').classList.add('selected');
            
            // ËÆ∞ÂΩï‰∏≠Â•ñ‰ø°ÊÅØ
            history.unshift(`${new Date().toLocaleTimeString()} ‚ûî ${winner}`);
            if(history.length > 5) history.pop();
            
            // Êõ¥Êñ∞ËÆ∞ÂΩïÊòæÁ§∫
            document.getElementById('historyList').innerHTML = 
                history.map(item => `<div>‚ú® ${item}</div>`).join('');

            setTimeout(() => {
                document.getElementById('nameText').classList.remove('selected');
            }, 2000);
        }
    </script>
</body>
</html>
